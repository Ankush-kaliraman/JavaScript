<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
        
    </ul>
</body>
<script>
    // const div = document.createElement('div')
    // div.className='main'
    // div.id='my'
    // div.setAttribute('title','our site')
    // div.innerHTML= 'dsjdgs'
    // document.body.appendChild(div)

    //here we will add the language with the help of of function
    function language(langname){
        const li = document.createElement('li');
        li.innerHTML=`${langname}`
        document.querySelector('.language').appendChild(li)


    }
    // there is a big issue with them which is optimization
    // that's why we use different method
    language('C');
    language('Java')
    // method 2 with the help of nodeText
    function language1(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)

    }
    language1('python')
    // we can also edit them easily
    //like we edit 2nd language
    // 1sly select it with query selector
    //2ndly create a new element with which we want to edit it
    //lastly replace with it
    const edit = document.querySelector('li:nth-child(2)')
    const newli = document.createElement('li')
    newli.textContent='Golang'
    edit.replaceWith(newli)
    // with keyword remove()we can remove the element easily
</script>
</html>
